name: Deploy Turbo Monorepo to Vercel

on:
  push:
    branches:
      - master
    paths:
      - 'apps/web/**'
      - 'packages/ui/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/**'

jobs:
  deploy-nextjs:
    name: Deploy Next.js App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install Dependencies with pnpm
        run: pnpm install --frozen-lockfile

      # - name: Pull Vercel Project Settings
      #   run: |
      #     npx vercel pull --yes --token ${{ secrets.VERCEL_TOKEN_NEXTJS }} --cwd=apps/web

      - name: Build Turbo Repo
        run: pnpm turbo run build --filter=web

      - name: Run Vercel Build (for Production)
        run: npx vercel build --cwd=apps/web --prod

      - name: Deploy Next.js app to Vercel
        run: |
          npx vercel deploy --token ${{ secrets.VERCEL_TOKEN_NEXTJS }} --cwd=apps/web --prod --yes

